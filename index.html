<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App - Referral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>نظام الإحالة</h2>
        <p id="user_id">معرف المستخدم: غير معروف</p>
        <p id="referral_link">رابط الإحالة: غير متاح</p>
        <p id="score">عدد الإحالات: 0</p>
    </div><script>
    // الحصول على بيانات المستخدم من Telegram Mini App
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('user');
    const referrer = urlParams.get('ref');
    
    if (userId) {
        document.getElementById('user_id').textContent = `معرف المستخدم: ${userId}`;
        document.getElementById('referral_link').textContent = `رابط الإحالة: ${window.location.origin}?ref=${userId}`;
        
        // حفظ بيانات الإحالة في Local Storage
        let score = localStorage.getItem(`ref_score_${userId}`) || 0;
        document.getElementById('score').textContent = `عدد الإحالات: ${score}`;
    }
    
    if (referrer) {
        let refScore = localStorage.getItem(`ref_score_${referrer}`) || 0;
        refScore = parseInt(refScore) + 1;
        localStorage.setItem(`ref_score_${referrer}`, refScore);
    }
</script>

</body>
</html>
